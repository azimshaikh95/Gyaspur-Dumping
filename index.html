<meta http-equiv="refresh" content="0; url="mailto:feedback@ahmedabadcity.gov.in?subject=Regarding%20your%20reply%20to%20close%20the%20garbage%20dumping%20site%20near%20Navi%20Bhata%20School%2C%20opposite%20Gyaspur%20Metro%20Station&body=To%2C%0D%0A%0D%0AHonorable%20Sir%2FMadam%2C%0D%0A%0D%0ASubject%3A%20Regarding%20the%20closure%20of%20the%20garbage%20dumping%20site%20near%20Gyaspur%20Metro%20Station%20and%20Nawi%20Bhata%20School%20(Reference%20to%20your%20earlier%20reply)%0D%0A%0D%0AReference%20Complaints%3A%0D%0A%0D%0A1.%20CMO%20PORTAL%20REG.%20PMOPG%2FE%2F2024%2F0186593%20dated%2029.12.2024%0D%0A2.%20A.M.C.%20CPGRAMS%20Complaint%20E.No.%20PM-2266%20dated%2001.01.2025%0D%0A3.%20So.V.Me.%20(S.W.%20Zone)%20CMO%20Complaint%20No.%2010%20dated%2024.01.2025%0D%0A%0D%0AIt%20is%20to%20be%20brought%20to%20your%20attention%20that%20the%20open%20plot%2C%20Revenue%20Survey%20No.%2097%2FA%2F1%2B2%2C%20located%20in%20the%20South-West%20Zone%20on%20Sarkhej%20Road%20within%20the%20Ahmedabad%20Municipal%20Corporation%20(AMC)%20limits%2C%20and%20situated%20directly%20opposite%20the%20Gyaspur%20Metro%20Work%20Station%2C%20has%20been%20used%20as%20a%20garbage%20dumping%20site%2C%20with%20large%20heaps%20of%20garbage%20accumulating%20there%20for%20some%20time.%20This%20situation%20poses%20a%20significant%20health%20risk%20to%20the%20students%20of%20Nawi%20Bhata%20School%2C%20Farooq-e-Azam%20School%2C%20Darul%20Madina%20School%2C%20and%20thousands%20of%20residents%20living%20in%20the%20surrounding%20area.%0D%0A%0D%0AIn%20December%202024%2C%20I%20submitted%20a%20complaint%20regarding%20this%20matter%20to%20the%20PMO%2C%20CMO%2C%20and%20AMC%20on%20behalf%20of%20thousands%20of%20people.%20In%20your%20subsequent%20reply%2C%20it%20was%20stated%20that%20the%20site%20would%20be%20cleaned%20and%20that%20Tender%20Notice%20No.%2020%2F2024%2F25%20would%20be%20cancelled%20by%20the%20central%20office.%20However%2C%20the%20dumping%20activities%20have%20regrettably%20resumed%20at%20this%20location.%20Residents%20fail%20to%20understand%20how%20a%20garbage%20dumping%20site%20can%20be%20situated%20just%20150%20meters%20away%20from%20schools%20and%20residential%20areas.%20If%20every%20living%20being%20in%20our%20country%20has%20the%20right%20to%20a%20healthy%20environment%2C%20we%20do%20not%20comprehend%20how%20such%20a%20major%20oversight%20is%20possible.%0D%0A%0D%0AThe%20ongoing%20garbage%20dumping%20in%20this%20residential%20area%2C%20combined%20with%20the%20resultant%20burning%2C%20causes%20toxic%20fumes%20to%20enter%20the%20air%20breathed%20by%20residents%2C%20which%20will%20inevitably%20lead%20to%20serious%20illnesses.%20This%20current%20dumping%20site%20creates%20a%20serious%20health%20crisis%20for%20thousands%20of%20residents%20and%20schoolchildren.%0D%0A%0D%0AOn%20one%20hand%2C%20the%20government%20champions%20the%20slogans%20of%20%22Swachh%20Bharat%22%20and%20%22Swasth%20Bharat%22%20(Clean%20India%20and%20Healthy%20India)%2C%20yet%20on%20the%20other%2C%20establishing%20a%20dumping%20site%20just%20150%20meters%20from%20residential%20areas%20is%20contradictory%20and%20incomprehensible%20to%20the%20citizens%20here.%0D%0A%0D%0ATherefore%2C%20you%20are%20requested%20to%20immediately%20order%20the%20closure%20of%20the%20current%20garbage%20dumping%20site%20and%20arrange%20to%20relocate%20it%20to%20an%20appropriate%20location%20at%20a%20reasonable%20distance%20from%20residential%20areas%20and%20schools.%0D%0A%0D%0AYours%20faithfully%2C%0D%0A%0D%0A"/>
